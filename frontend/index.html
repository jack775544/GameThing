<html>

<head>
    <title>GameThing</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="app">
        <div class="box">
            <h1>Forecast: {{ messages.forecast }}</h1>
        </div>
        <div class="box">
            <h1>Visability: {{ messages.viewDistance }}</h1>
        </div>
        <div class="box">
            <h1>{{ messages.other }}</h1>
        </div>
    </div>
    
    <object class="svgClass" type="image/svg+xml" data="images/cloudy.svg"></object>
    <object class="svgClass" type="image/svg+xml" data="images/rainy.svg"></object>
    <object class="svgClass" type="image/svg+xml" data="images/sunCloud.svg"></object>
    <object class="svgClass" type="image/svg+xml" data="images/sunny.svg"></object>

    <script src="scripts/vue.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script type="application/javascript" src="scripts/index.js"></script>
</body>

</html>
